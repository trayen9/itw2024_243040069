<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Table</title>
</head>
<body>
    <table width="50%" border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td align="center" bgcolor="grey" colspan="3">INPUT DATA MAHASISWA</td>
        </tr>

        <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="" id="">
                </form>
            </td>
        </tr>

        <tr>
            <td>Password</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="password">
                </form>
            </td>
        </tr>

        <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="" id="">
                </form>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="" id="">
                </form>
            </td>
        </tr>

        <tr>
            <td>Agama</td>
            <td align="center">:</td>
            <td>
                <select>
                    <option name="Agama">Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Khatolik">Khatolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Khonghucu">Khonghucu</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="radio" name="JenisKelamin" id="Laki-laki">Laki-laki
                    <input type="radio" name="JenisKelamin" id="Wanita">Wanita
                </form>
            </td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="checkbox" name="Musik" value="Musik">Musik
                    <input type="checkbox" name="Olahraga" value="Olahraga">Olahraga
                    <input type="checkbox" name="Gaming" value="Gaming">Gaming
                    <input type="checkbox" name="Lainnya" value="Lainnya">Lainnya
                </form>
            </td>
        </tr>

        <tr>
            <td>Profil Singkat</td>
            <td align="center">:</td>
            <td>
                <form>
                    <textarea cols="50" rows="5"></textarea>
                </form>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="right">
                <form>
                    <input type="submit" name="submit" value="input">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
